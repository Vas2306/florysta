          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#"
                >Główna
                <span class="visually-hidden">(current)</span>

            <li class="nav-item">

          <div class="dropdown-menu">

    <section class="py-4">
      <div class="container">
        <div class="col-lg-6 m-auto">
          <h1 class="text-center text-dark-emphasis my-4">Koleus</h1>
          <div
            id="carouselExampleInterval"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="1000">
                <img src="images/01_koleus_rose_blush.jpg" class="d-block w-100" alt="tęczowy coleus" />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/02_koleus_saturn.jpg" class="d-block w-100" alt="coleus z ciemną obwódką" />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/03_koleus_spacecake.jpg" class="d-block w-100" alt="coleus dziobaty" />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/04_koleus_kong.jpg" class="d-block w-100" alt="bordowy coleus z koronkową obwódką" />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/05_koleus_bonnie_gold.jpg" class="d-block w-100" alt="сoleus olbrzym" />
              </div>
              <div class="carousel-item">
                <img src="images/06_koleus_darth_vader.jpg" class="d-block w-100" alt="kudłaty bordowy coleus" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer
      class="navbar navbar-expand-lg bg-dark py-4"
      data-bs-theme="dark"
    ></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
